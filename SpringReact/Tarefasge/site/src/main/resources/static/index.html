<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Bloco de Notas - Diário"/>
    <title>Bloco de Notas Diário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .entry {
            margin-top: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .date {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bloco de Notas Diário</h1>
        <textarea id="note" placeholder="Escreva sua anotação aqui..."></textarea>
        <button onclick="saveNote()">Salvar Anotação</button>
        <div id="notes"></div>
    </div>

    <script>
        function saveNote() {
            const noteText = document.getElementById('note').value;
            const date = new Date();
            const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

            if (noteText.trim()) {
                const noteContainer = document.createElement('div');
                noteContainer.className = 'entry';
                
                const noteDate = document.createElement('div');
                noteDate.className = 'date';
                noteDate.innerText = formattedDate;

                const noteContent = document.createElement('div');
                noteContent.innerText = noteText;

                noteContainer.appendChild(noteDate);
                noteContainer.appendChild(noteContent);

                document.getElementById('notes').appendChild(noteContainer);

                // Clear the textarea after saving
                document.getElementById('note').value = '';
            } else {
                alert("Por favor, escreva algo antes de salvar.");
            }
        }
    </script>
</body>
</html>
